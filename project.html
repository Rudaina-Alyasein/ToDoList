<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .todo-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .todo-title {
            text-align: center;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 600;
        }
        .btn-custom {
            background-color: #dc3545;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #bb2d3b;
        }
        .alert{
            display: none;
        }
        .taskIem:nth-child(2n){
            background-color: #bb2d3b!important;
            color:#eee;
        }
        /* .DeleteButton:nth-child(2n){
            background-color:aqua!important;
        } */
    </style>
</head>
<body>
    <div id="alertMessage" class="alert alert-success" role="alert" style="display: none;">
        Task added successfully!
    </div>
    <div class="todo-container">
        <h2 class="todo-title">TO DO List</h2>
        <form id="ToDoListForm">
            <div class="mb-3">
                <label for="Title" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" placeholder="Enter task title" required>
            </div>

            <div class="d-flex gap-3">
                <div class="w-50">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="w-50">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate" required>
                </div>
            </div>

            <button type="submit" class="btn btn-custom mt-3" style="color: #eee;">Add Task</button>
        </form>
    </div>
    <div class="list-group" style="width: 50%; margin: auto;">
        <h1 style="text-align: center; color: #dc3545; margin-bottom: 20px;">All Tasks</h1>
        <div id="tasksContainer"></div>
    </div>
    <!-- Modal Edit Task -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm">
                    <div class="mb-3">
                        <label for="Title" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="Title" required>
                    </div>
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

       
       <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <script src="project.js"></script>
</body>
</html>
